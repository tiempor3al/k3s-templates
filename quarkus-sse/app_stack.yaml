apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          image: tiempor3al/quarkus-kubernetes:v20240430-201533
          ports:
            - containerPort: 8080
          env:
            - name: AMQ_USER
              valueFrom:
                secretKeyRef:
                  name: artemis-broker-credentials-secret
                  key: AMQ_USER
            - name: AMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: artemis-broker-credentials-secret
                  key: AMQ_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: quarkus-service
spec:
  type: LoadBalancer
  selector:
    app: quarkus-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quarkus-ingress
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-dns-issuer"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - quarkus.enjambre.work
      secretName: quarkus-enjambre-workp-tls
  rules:
    - host: quarkus.enjambre.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quarkus-service
                port:
                  number: 8080